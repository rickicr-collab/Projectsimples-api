<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./scripts/login.js"></script>
</head>

<body>
    <div id="okToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
            <strong class="me-auto">Success</strong>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="close"></button>
        </div>
        <div class="toast-body">Successfully login , redirecting to logged area!</div>
    </div>
    <div class="vh-100 d-flex justify-content-center align-items-center">
        <div class="container">
            <div class="row d-flex justify-content-center">
                <div class="col-12 col-md-8 col-lg-6">
                    <div class="card bg-white">
                        <div class="card-body p-5">
                            <form class="mb-3 mt-md-4">
                                <h2 class="fw-bold mb-2 text-uppercase">
                                    Project Simples App - Login
                                </h2>
                                <p class="mb-2">Please enter your login and Password</p>
                                <div class="mb-3">
                                    <label class="form-label">Username</label>
                                    <input type="text" class="form-control" required="true" id="username" />
                                </div>
                                <div class="mb-3">
                                    <label for="Password" class="form-label">Password</label>
                                    <input type="password" class="form-control" placeholder="*******" required="true"
                                        id="password" />
                                </div>
                                <div class="d-grid">
                                    <button class="btn btn-outline-dark" onclick="login()" type="button"> Login</button>
                                </div>
                            </form>
                            <div>
                                <p class="mb-0 text-center"> dont have an account?
                                    <a href="signup.html" class="text-primary fw-bold">Sign UP</a>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
